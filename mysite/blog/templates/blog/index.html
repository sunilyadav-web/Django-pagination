<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <main class="p-5">
        <div class="conatiner">
            <div class="row d-flex align-items-center justify-content-center ">
                <div class="col-6">
                    <h2 class="text-center py-3 text-primary text-uppercase">Hello Guy's Enjoy Mysite Articles. I hope you will love
                        it</h2>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                {% for item in articles %}
                <div class="col-6">
                    <h4>{{item.title}}</h4>
                    <p>{{item.paragraph}}</p>
                    <small class="text-muted">{{item.date | timesince}} Ago</small>
                </div>
                <div class="w-100"></div>
                {% endfor %}
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        {% if articles.has_previous %}
                        <li class="page-item"><a class="page-link" href="?page={{articles.previous_page_number}}">Previous</a></li>
                          
                        {% endif %}
                      <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
                      <!-- <li class="page-item"><a class="page-link" href="#">2</a></li> -->
                      <!-- <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                      {% if articles.has_next %}
                        
                      <li class="page-item"><a class="page-link" href="?page={{articles.next_page_number}}">Next</a></li>
                      {% endif %}
                    </ul>
                  </nav>
            </div>
            
        </div>
    </main>
</body>

</html>
